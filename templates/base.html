<!DOCTYPE html>

{%load static%}

<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Controle de Acesso</title>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet" />
    <link
      href="{% static 'vendor/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body id="page-top">
    <div class="wrapper" >
      

      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <div class="d-flex flex-column">
            <nav class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow" style="background-color: #e3f2fd;">
                   
              <ul class="nav " >
                <li class="nav-item">  
                  <a class="navbar-brand d-flex align-items-top justify-content-center"href="#">  
                      <img src="/static/img/logo.png" class="img-fluid"></img> 
                  </a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'index' %}">
                    <i class="fas fa-address-book#"></i>
                    <span>Controle de acesso</span>
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'saida_veiculos' %}">
                    <i class="fas fa-car-side#"></i>
                    <span>Saída de Veículos</span>
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'index' %}">
                    <i class="fas fa-key#"></i>
                    <span>Controle de chaves</span>
                  </a>
                </li>
              </ul>
        
              
                <button
                  id="sidebarToggleTop"
                  class="btn btn-link d-md-none rounded-circle mr-3">
                  <i class="fa fa-bars"></i>
                </button>

                <ul class="navbar-nav ml-auto">
                  <li class="nav-item dropdown no-arrow">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="userDropdown"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <span class="mr-2 d-none d-lg-inline text-gray-800 small">
                        <i class="fas fa-cog"></i>
                      </span>
                    </a>

                    <div
                      class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                      aria-labelledby="userDropdown"
                    >
                      <a
                        class="dropdown-item"
                        href="#"
                        data-toggle="modal"
                        data-target="#logoutModal"
                      >
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>  
                        Sair
                      </a>
                    </div>
                  </li>
                </ul>
            </nav>
          </div>
          {% block conteudo%} {%endblock conteudo%}

          <footer class="sticky-footer bg-white">
            <div class="container my-auto">
              <div class="copyright text-center my-auto">
                <span>Desenvolvido por Diego Matos</span>
              </div>
            </div>
          </footer>
        </div>
      </div>

      <div
        class="modal fade"
        id="logoutModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="ModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">
                Você realmente deseja sair?
              </h5>

              <button
                class="close"
                type="button"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">×</span>
              </button>
            </div>

            <div class="modal-body">
              Selecione "sair" se realmente deseja sair
            </div>

            <div class="modal-footer">
              <button
                class="btn btn-secondary"
                type="button"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <a class="btn btn-primary" href="{% url 'logout' %}">Sair</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'vendor/jquery/jquery.min.js ' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js ' %}"></script>
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
  </body>
</html>
